
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocket Classroom — SPA</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Style -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-mortarboard-fill fs-4 text-success"></i>
        <strong class="fs-5">Pocket Classroom</strong>
      </div>

      <div class="nav-links d-flex align-items-center gap-3">
        <a class="nav-link active" data-target="library" href="#">Library</a>
        <a class="nav-link" data-target="author" href="#">Author</a>
        <a class="nav-link" data-target="learn" href="#">Learn</a>
        <button id="themeToggle" class="btn btn-outline-dark btn-sm"><i class="bi bi-moon"></i></button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5 pt-5">

    <!-- LIBRARY -->
    <section id="library" class="page-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Your Capsules</h3>
        <div class="d-flex gap-2">
          <button id="newCapsuleBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Capsule</button>
          <button id="importJsonBtnLibrary" class="btn btn-outline-success btn-sm"><i class="bi bi-upload"></i> Import</button>
          <button id="exportAllBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-download"></i> Export</button>
          <input id="importFileLibrary" type="file" class="d-none">
        </div>
      </div>

      <input type="text" id="searchCapsule" class="form-control mb-4" placeholder="Search capsules...">
      <div id="capsuleGrid" class="row g-3"></div>
    </section>

    <!-- AUTHOR -->
    <section id="author" class="page-section d-none">
      <h3 class="fw-semibold mb-3">Create / Edit Capsule</h3>

      <form id="metaForm" class="card p-3 mb-4 shadow-sm border-0">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <input id="titleInput" class="form-control" placeholder="Capsule title">
          </div>
          <div class="col-md-3">
            <label class="form-label">Subject</label>
            <input id="subjectInput" class="form-control" placeholder="e.g. Biology">
          </div>
          <div class="col-md-3">
            <label class="form-label">Level</label>
            <select id="levelInput" class="form-select">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Description</label>
          <textarea id="descInput" class="form-control" rows="2"></textarea>
        </div>
      </form>

      <div class="mb-4">
        <h5>Notes</h5>
        <textarea id="notesInput" class="form-control mb-3" rows="5" placeholder="One note per line..."></textarea>

        <h5>Flashcards</h5>
        <div id="flashcardsList" class="mb-3"></div>
        <button id="addFlashcardBtn" class="btn btn-outline-success btn-sm"><i class="bi bi-plus-circle"></i> Add Flashcard</button>

        <h5 class="mt-4">Quiz</h5>
        <div id="quizList" class="mb-3"></div>
        <button id="addQuestionBtn" class="btn btn-outline-success btn-sm"><i class="bi bi-plus-circle"></i> Add Question</button>
      </div>

      <div class="text-end">
        <button id="saveCapsuleBtn" class="btn btn-success"><i class="bi bi-save"></i> Save Capsule</button>
      </div>
    </section>

    <!-- LEARN -->
    <section id="learn" class="page-section d-none">
      <h3 class="fw-semibold mb-3">Learn Mode</h3>

      <div class="d-flex align-items-center gap-3 mb-3">
        <select id="learnSelector" class="form-select w-auto"></select>
        <button id="resetProgressBtn" class="btn btn-outline-secondary btn-sm ms-auto">Reset</button>
      </div>

      <div id="learn-notes" class="mb-4">
        <h5>Notes</h5>
        <input id="notesSearch" class="form-control mb-2" placeholder="Search notes...">
        <ol id="notesList" class="list-group list-group-numbered"></ol>
      </div>

      <div id="learn-flashcards" class="text-center mb-4">
        <h5>Flashcards</h5>
        <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
        <div class="d-flex justify-content-center gap-2">
          <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
          <button id="flipCardBtn" class="btn btn-success btn-sm">Flip</button>
          <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm">Next</button>
        </div>
        <div class="mt-2 text-muted" id="flashcardCounter"></div>
      </div>

      <div id="learn-quiz">
        <h5>Quiz</h5>
        <div id="quizContainer" class="card p-3 shadow-sm border-0"></div>
      </div>
    </section>

  </main>

  <footer class="text-center py-3 mt-4 border-top text-muted">
    <small>© 2025 Pocket Classroom — Offline Learning</small>
  </footer>

  <!-- Modules -->
  <script type="module" src="utils.js"></script>
  <script type="module" src="library.js"></script>
  <script type="module" src="author.js"></script>
  <script type="module" src="learn.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
