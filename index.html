
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — SPA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 fs-4 text-warning"></i>
      <strong>Pocket Classroom</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#library"><i class="bi bi-journal-bookmark"></i> Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#author"><i class="bi bi-pencil-square"></i> Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#learn"><i class="bi bi-lightbulb"></i> Learn</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon-stars"></i> Dark</button>
    </div>
  </div>
</nav>

<main class="container mt-5 pt-5">

  <!-- Library -->
  <section id="library">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3><i class="bi bi-journal-text text-primary"></i> Your Capsules</h3>
      <button id="newCapsuleBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Capsule</button>
    </div>
    <input type="text" id="searchCapsule" class="form-control mb-3" placeholder="Search capsules...">
    <div id="capsuleGrid" class="row g-3"></div>
  </section>

  <!-- Author -->
  <section id="author">
    <h3 class="mb-3"><i class="bi bi-pencil-square text-warning"></i> Create or Edit Capsule</h3>
    <form id="metaForm" class="card p-3 shadow-sm mb-3">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="titleInput" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="subjectInput" class="form-control" placeholder="Subject">
        </div>
        <div class="col-md-3">
          <select id="levelInput" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <textarea id="descInput" class="form-control mt-3" rows="2" placeholder="Description"></textarea>
    </form>

    <div class="mb-3">
      <textarea id="notesInput" class="form-control mb-2" rows="4" placeholder="Notes, one per line"></textarea>
      <div id="flashcardsList" class="list-group mb-2"></div>
      <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-2">Add Flashcard</button>
      <div id="quizList" class="list-group mb-2"></div>
      <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm">Add Question</button>
    </div>

    <div class="text-end">
      <button id="saveCapsuleBtn" class="btn btn-success">Save Capsule</button>
    </div>
  </section>

  <!-- Learn -->
  <section id="learn">
    <h3 class="mb-3"><i class="bi bi-lightbulb text-info"></i> Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>

    <div id="learn-notes" class="mb-3">
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>

    <div id="learn-flashcards" class="text-center mb-3">
      <div id="flashcardDisplay" class="flashcard mx-auto my-2">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i></button>
        <button id="flipCardBtn" class="btn btn-warning btn-sm"><i class="bi bi-arrow-repeat"></i></button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-right"></i></button>
      </div>
    </div>

    <div id="learn-quiz" class="mb-3">
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>

</main>

<footer class="text-center py-2 border-top text-muted">
  <small>© 2025 Pocket Classroom</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="utils.js"></script>
<script src="library.js"></script>
<script src="author.js"></script>
<script src="learn.js"></script>
<script src="main.js"></script>

</body>
</html>
